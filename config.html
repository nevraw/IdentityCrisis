<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Identity Crisis Settings</title>
 <link rel='stylesheet' type='text/css' href='slate.min.css'>
 <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
 <div class='item-container'>
  <h1 class='title'>Identity Crisis Settings</h1>
 </div>
 
 <div class="item-container">
  <div class="item-container-header">Date display</div>
  <div class="item-container-content">
    <label class="item">
     <span style="vertical-align:middle">No date</span>
     <input name="dateDisplay" value="0" type="radio" class='item-radio' checked>
    </label>
    <label class="item">
     <span style="vertical-align:middle">MM/DD</span>
     <input name="dateDisplay" value="1" type="radio" class='item-radio'>
    </label>
    <label class="item">
     <img style="vertical-align:middle" 
     <span style="vertical-align:middle">DD/MM</span>
     <input name="dateDisplay" value="2" type="radio" class='item-radio'>
    </label>
  </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='submitButton' type='button' class='item-button' value='SUBMIT'>
 </div>
 </div>

 <div class='item-container'>
  <div class='button-container'>
    <input id='cancelButton' type='button' class='item-button' value='CANCEL'>
  </div>
 </div>

 <script src='slate_reduced.min.js'></script>
 <script src='main.js'></script>
</body>
</html>
